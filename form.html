<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form for FCC</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style-form.css">
</head>

<body class="page-body">
  <main class="container">
    <h1 class="title text" id="title">Survey Form freeCodeCamp</h1>
    <p class="description text" id="description">Thank you for taking the time to help us</p>
    <form class="survey-form" id="survey-form">
      <div class="survey-form__item-wrapper">
        <label for="name" id="name-label">Name:</label>
        <input id="name" type="text" class="survey-form__item-input" placeholder="Please enter your name" required>
      </div>
      <div class="survey-form__item-wrapper">
        <label for="email" id="email-label">Email:</label>
        <input id="email" type="email" class="survey-form__item-input" placeholder="Please enter your email" required>
      </div>
      <div class="survey-form__item-wrapper">
        <label for="number" id="number-label">Age:</label>
        <input id="number" type="number" class="survey-form__item-input" placeholder="Please enter your age" min="1" max="50">
      </div>
      <div class="survey-form__item-wrapper">
        <p class="survey-form__item-text text">What is your favorite theme of our podcast?</p>
        <select name="feature" id="dropdown" class="survey-form__item-dropdown" required>
          <option value="" selected disabled>Select one below</option>
          <option value="job">Truth about HR</option>
          <option value="relationships">Strange relationships</option>
          <option value="psychology">Psychology is fashion</option>
          <option value="health">How to be healthy?</option>
        </select>
      </div>
      <div class="survey-form__item-wrapper">
        <p class="survey-form__item-text text">What is your like in our podcast?(check one or more)</p>
        <div class="survey-form__item--checkbox">        
          <label for="truth">Truth</label>
          <input id="truth" type="checkbox" class="survey-form__item-input--checkbox" value="truth">
        </div>
        <div class="survey-form__item--checkbox">
          <label for="humour">Humour</label>
          <input id="humour" type="checkbox" class="survey-form__item-input--checkbox" value="humour">
        </div>
        <div class="survey-form__item--checkbox">
          <label for="music">Music</label>
          <input id="music" type="checkbox" class="survey-form__item-input--checkbox" value="music">
        </div>
        <div class="survey-form__item--checkbox">
          <label for="voice">Voice</label>
          <input id="voice" type="checkbox" class="survey-form__item-input--checkbox" value="voice">
        </div>
      </div>
      <div class="survey-form__item-wrapper">
        <p class="survey-form__item-text text">Check theme for next podcast</p>
        <div class="survey-form__item--radio">
          <input id="anger" type="radio" class="survey-form__item-input--radio" value="anger" name="next" checked>
          <label for="anger">Anger people</label>        
        </div>
        <div class="survey-form__item--radio">
          <input id="charity" type="radio" class="survey-form__item-input--radio" name="next" value="charity">
          <label for="charity">Charity</label>
        </div>
        <div class="survey-form__item--radio">
          <input id="music" type="radio" class="survey-form__item-input--radio" name="next" value="music">
          <label for="music">Music for lifetime</label>
        </div>
      </div>
      <div class="survey-form__item-wrapper">
        <textarea class="survey-form__item-textarea" cols="30" rows="10" placeholder="Please enter your message"></textarea>
      </div>
      <button class="survey-form__button" id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
